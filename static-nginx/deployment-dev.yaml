---
# ingress
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: dev
  name: static-ing-dev
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: static.movies.com
      http:
        paths:
          - path: /
            backend:
              serviceName: static-dev
              servicePort: 80

---
# service
apiVersion: v1
kind: Service
metadata:
  namespace: dev
  labels:
    app: static-dev
    track: dev
    tier: backend
  name: static-dev
spec:
  selector:
    app: static-dev
    track: dev
    tier: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: nginx

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: dev
  labels:
    app: static-dev
    track: dev
    tier: backend
  name: static-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: static-dev
      track: dev
      tier: backend
  template:
    metadata:
      labels:
        app: static-dev
        track: dev
        tier: backend
    spec:
      terminationGracePeriodSeconds: 15
      containers:
        - image: docker.io/baratrum/static:latest
          imagePullPolicy: "Always"
          name: static
          command: ["/bin/sh"]
          args: ["-c", 'nginx "-g daemon off;"']
          volumeMounts:
            - name: config
              mountPath: "/etc/nginx/sites-enabled"
              readOnly: true
            - name: static-movies-dev
              mountPath: /app/static-movies
              readOnly: true
            - name: media
              mountPath: /app/media-movies
          resources:
            limits:
              memory: 64Mi
            requests:
              memory: 16Mi
      volumes:
        - name: config
          configMap:
            name: static-nginx-config-dev
            items:
              - key: static-nginx-conf
                path: default
        - name: static-movies-dev
          persistentVolumeClaim:
            claimName: static-movies-pv-claim-dev
---
# configmap
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: dev
  name: static-nginx-config-dev
  labels:
    app: static-dev
    tier: backend
    track: dev
data:
  static-nginx-conf: |
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        root /app;
        access_log /var/log/nginx/access-static.log;
        error_log /var/log/nginx/error-static.log;
    }
