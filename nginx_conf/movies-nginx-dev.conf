upstream http_movies_cluster_dev {
    server your.host.name.local:30080;
}
upstream https_movies_cluster_dev {
    server your.host.name.local:30443;
}

server {
    # HTTP  на 80 порту
        listen 80;
        listen [::]:80;
        server_name  movies.com;
        location / {proxy_pass http://http_movies_cluster_dev; include proxy_params;}
}

server {
    # HTTPS на 443 порту
        listen 443;
        listen [::]:443;

        server_name movies.com;

        # SSL configuration
        #
        # Note: You should disable gzip for SSL traffic.
        # See: https://bugs.debian.org/773332
        #
        # Read up on ssl_ciphers to ensure a secure configuration.
        # See: https://bugs.debian.org/765782
        #
        # Self signed certs generated by the ssl-cert package
        # Don't use them in a production server!
        #
        # include snippets/snakeoil.conf;

#       root /var/www/html;
#       index index.html index.htm index.nginx-debian.html;
#       error_page 404 /;
        location / {proxy_pass http://https_movies_cluster_dev; include proxy_params;}
}
